
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <img src ="assets/Images/traintheway.png" alt ="tdw">
      <h3 class="active">Sign In</h3>
      
     
     
  
      <!-- Icon -->
      <div class="fadeIn first">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
            <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
          </svg>
      </div>
      
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" [(ngModel)] = "username" >
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)] = "password" >
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="handleAuthLogin()" >
      </form>
     
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/contact">Any problem? Let us know.</a>
      </div>
  
    </div>
  </div>
